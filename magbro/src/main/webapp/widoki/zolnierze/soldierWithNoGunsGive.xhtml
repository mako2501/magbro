<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">

		<!-- LISTA ZOLNIERZY NIE POSIADAJĄCYCH BRONI w momencie gdy chce wybrac komu przydzielić-->
		<h:panelGroup layout="block" styleClass="panel">
			<h1>Komu przydzielić broń o numerze #{kbkakBean.kbkakToAscript.nr}?</h1><small>żołnierze nie posiadający przypisanej broni</small>
			<br />
			<h:form>
			<!-- przy anuluj trzeba wyczyscic zmienne -->
<h:commandButton value="Anuluj" action="#{kbkakBean.anulujPrzypisanie}"/>
</h:form>
			<h:form>
    		<h:dataTable value="#{soldierBean.soldiersWithoutKbkak}" var="s"
    			styleClass="dataTable"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    		<h:column>
    			<f:facet name="header">Stopień</f:facet>
    			#{s.rank}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Nazwisko</f:facet>
    			#{s.lastName}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Imię</f:facet>
    			#{s.firstName}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Akcja</f:facet>
  <h:commandButton id="submit" value="Przydziel" action="#{soldierBean.setSoldierToAscript}" >
  
  <rich:tooltip followMouse="false" showDelay="1500"  layout="block" style="border-color:blue">
  <span style="white-space: nowrap">#{messages.giveThatSoldWeap}<br /> </span>
            </rich:tooltip>
  </h:commandButton>
    		</h:column>	
    		</h:dataTable></h:form>
    		
    		
		</h:panelGroup>
	</ui:define>
</ui:composition>
