<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
 <!-- KBKAK LISTA -->
		<h:panelGroup layout="block" styleClass="panel">
			<h1>Lista broni - Kbkak</h1>
			<br />
			<h:form>
    		<h:dataTable value="#{kbkakBean.kalachs}" var="k"
    			styleClass="dataTable"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    		<h:column>
    			<f:facet name="header">Numer seryjny</f:facet>
    			#{k.nr}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Rok produkcji</f:facet>
    			#{k.rok}
    		</h:column>
    		    	 
    		<h:column>
    			<f:facet name="header">Akcja</f:facet>
  <h:commandButton id="submit" value="Detail" action="#{kbkakBean.details}" ></h:commandButton>
    		</h:column> 	
    		</h:dataTable>
    		
    		</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
